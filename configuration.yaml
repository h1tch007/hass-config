# Track the sun
sun:

binary_sensor:
  - platform: mqtt
    state_topic: "home/cmnd/PIR/POWER1"
    name: motion_kitchen
    qos: 0
    payload_on: "ON"
    payload_off: "OFF"
    device_class: motion

# Weather Prediction
sensor: !include sensors.yaml
    
# Text to speech
tts:
  platform: google
  language: 'ru'

group: !include groups.yaml
automation old: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

# Mosuitto MQTT broker
mqtt:
  broker: 127.0.0.1
  port: 1883
  client_id: home-assistant

# MQTT lamp switch
light:
  - platform: mqtt
    name: "bedroom_lamp_1"
    state_topic: "home/stat/relay_1/POWER"
    command_topic: "home/cmnd/relay_1/POWER"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    retain: true    
  - platform: mqtt
    name: "bedroom_lamp_2"
    state_topic: "home/stat/relay_2/POWER"
    command_topic: "home/cmnd/relay_2/POWER"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    retain: true
  - platform: mqtt
    name: "bedroom_light"
    command_topic: "home/commands/MQTTto433"
    qos: 1
    payload_on: "233556"
    payload_off: "233557"
    retain: false
