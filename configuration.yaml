# Presence Detection
device_tracker:
  - platform: owntracks
    max_gps_accuracy: 200
    consider_home: 240
    interval_seconds: 30

  - platform: nmap_tracker
    hosts: 192.168.1.35
    consider_home: 600
    interval_seconds: 60

#Switches
switch:
  - platform: mqtt
    name: "Conditioner"
    state_topic: "home/stat/relay_4/POWER"
    command_topic: "home/cmnd/relay_4/POWER"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    retain: true

input_slider:
  timer:
    name: conditioner
    initial: 30
    min: 10
    max: 120
    step: 10

telegram_bot:
  - platform: polling
    api_key: !secret telegram_api_key
    allowed_chat_ids:
      - 379404547

notify:
  - name: telegram
    platform: telegram
    chat_id: 379404547
  - name: push
    platform: html5
    gcm_api_key: !secret gcm_api_key
    gcm_sender_id: !secret gcm_sender_id
  # - name: sms
  #   platform: message_bird
  #   # sender: HomeAssistant
  #   api_key: QVsfB2VZ4uRJ0LyAjywve70zg

alarm_control_panel:
  - platform: manual
    code: !secret alarm_code

climate:
  - platform: generic_thermostat
    name: Thermostat
    heater: switch.conditioner
    target_sensor: sensor.dht_sensor_temperature
    min_temp: 15
    max_temp: 28
    target_temp: 24
    ac_mode: on
    tolerance: 0.5
    min_cycle_duration:
      minutes: 10
    # keep_alive:
    #   minutes: 5

apiai:

intent_script:
  TurnLights:
    # speech: Turning {{ Room }} lights {{ OnOff }}
    action:
      - service: notify.push
        data_template:
          message: Someone asked via apiai to turn {{ Room }} lights {{ OnOff }}
      - service_template: >
          {%- if OnOff == "on" -%}
            light.turn_on
          {%- else -%}
            light.turn_off
          {%- endif -%}
